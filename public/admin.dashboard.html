<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/scripts/show.msg.js"></script>
    <script defer src="/scripts/admin.dashboard.js"></script>
  </head>

  <body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-gray-100 flex flex-col transition-all duration-300 z-50 transform -translate-x-full md:translate-x-0"
    >
      <!-- Logo / Brand -->
      <div
        class="p-6 text-2xl font-bold border-b border-gray-700 flex items-center justify-between"
      >
        <span>Admin Panel</span>
        <!-- Button to hide sidebar on desktop/tablet -->
        <button
          id="collapseBtn"
          title="Collapse Sidebar"
          class="text-gray-300 hover:text-white focus:outline-none hidden md:block"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 space-y-3">
        <a
          href="#"
          class="nav-item flex items-center p-3 rounded hover:bg-gray-800 transition"
          onclick="showView('dashboard')"
          id="nav-dashboard"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="ml-2 font-medium">Dashboard</span>
        </a>
        <a
          href="#"
          class="nav-item flex items-center p-3 rounded bg-gray-800 font-semibold transition"
          onclick="showView('projects')"
          id="nav-projects"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
            />
          </svg>
          <span class="ml-2 font-medium">Projects</span>
        </a>
        <a
          href="#"
          class="nav-item flex items-center p-3 rounded hover:bg-gray-800 transition"
          onclick="showView('settings')"
          id="nav-settings"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-2 2h4m-4 0a2 2 0 100 4m0-4a2 2 0 110 4m-2 2h8m-4-2v4m0-6h.01M12 6v.01"
            />
          </svg>
          <span class="ml-2 font-medium">Settings</span>
        </a>
      </nav>

      <!-- Logout Button -->
      <button
        onclick="logout()"
        class="m-4 bg-red-600 py-2 rounded text-white hover:bg-red-700 transition shadow-md flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1"
          />
        </svg>
        Logout
      </button>
    </aside>

    <!-- Main Section -->
    <main
      id="mainContent"
      class="flex-1 ml-0 md:ml-64 p-8 pt-28 transition-all duration-300"
    >
      <!-- Header (Fixed to the top, responsive margin/width) -->
      <header
        id="mainHeader"
        class="fixed top-0 left-0 md:left-64 w-full md:w-[calc(100%-16rem)] px-4 md:px-8 py-4 bg-white shadow-md border-b border-gray-200 z-40 transition-all duration-300 flex justify-between items-center"
      >
        <h1 class="text-3xl font-semibold text-gray-800">Projects</h1>
        <div class="flex items-center gap-2">
          <!-- Hamburger Icon for Mobile -->
          <button
            id="sidebarToggle"
            class="md:hidden bg-gray-200 p-2 rounded hover:bg-gray-300"
          >
            <svg
              class="h-6 w-6 text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <!-- Add Project Button (Only visible on Projects view) -->
          <button
            id="add-project-btn"
            onclick="openModal()"
            class="bg-teal-600 text-white px-5 py-2 rounded hover:bg-teal-700 transition shadow-md font-medium"
          >
            + Add New Project
          </button>
        </div>
      </header>

      <!-- Dashboard View Content -->
      <section id="dashboard-view" class="pt-4 hidden">
        <div id="dashboard-loading" class="text-center py-6 hidden">
          <p class="text-gray-500 text-lg animate-pulse">
            Loading dashboard...
          </p>
        </div>

        <!-- KPI Cards Row -->
        <div
          id="dashboard-kpis"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8"
        >
          <!-- KPI Cards will be rendered here by JS -->
        </div>
        <!-- KPI cards rendered dynamically by JS -->

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Status Distribution (2/3 width) -->
          <div id="status-distribution" class="lg:col-span-2">
            <!-- Status Distribution chart rendered here by JS -->
          </div>

          <!-- Recent Projects (1/3 width) -->
          <div
            class="p-6 bg-white rounded-xl shadow-lg border border-gray-100 h-full flex flex-col"
          >
            <h3 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">
              Recent Projects
            </h3>
            <div id="recent-projects-list" class="divide-y divide-gray-100">
              <!-- Recent projects list rendered here by JS -->
            </div>
          </div>
        </div>
      </section>

      <!-- Projects View Content -->
      <section id="projects-view" class="block">
        <div
          id="project-list"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-4"
        >
          <!-- Project cards will be rendered here -->
        </div>
      </section>

      <!-- Settings View Content -->
      <section
        id="settings-view"
        class="p-6 bg-white rounded-xl shadow-lg border border-gray-100 hidden"
      >
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-2">
          System Settings
        </h2>
        <p class="text-gray-600">
          This area is reserved for user profile management, application
          configuration, and security settings. (Placeholder Content)
        </p>
      </section>
    </main>

    <!-- Add/Edit Modal -->
    <div
      id="modal"
      class="fixed inset-0 hidden bg-black bg-opacity-50 items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl p-6 w-full max-w-lg shadow-xl relative">
        <h2 id="modalTitle" class="text-xl font-semibold mb-4">Add Project</h2>

        <input
          id="title"
          type="text"
          placeholder="Project Title"
          class="w-full mb-3 border px-3 py-2 rounded focus:ring-blue-500 focus:border-blue-500"
        />
        <textarea
          id="description"
          placeholder="Description"
          class="w-full mb-3 border px-3 py-2 rounded focus:ring-blue-500 focus:border-blue-500"
        ></textarea>

        <select
          id="category"
          class="w-full mb-3 border px-3 py-2 rounded appearance-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">Select Category</option>
          <option value="web">Web</option>
          <option value="mobile">Mobile</option>
          <option value="ai">AI</option>
          <option value="ml">Machine Learning</option>
          <option value="api">API</option>
          <option value="python">Python</option>
          <option value="cyber-security">Cyber Security</option>
          <option value="data-science">Data Science</option>
          <option value="devops">DevOps</option>
          <option value="cloud">Cloud</option>
          <option value="automation">Automation</option>
          <option value="other">Other</option>
        </select>

        <select
          id="status"
          class="w-full mb-3 border px-3 py-2 rounded appearance-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="planning">Planning</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="on-hold">On Hold</option>
          <option value="cancelled">Cancelled</option>
        </select>

        <input
          id="liveUrl"
          type="url"
          placeholder="Live URL (e.g., https://live.demo)"
          class="w-full mb-3 border px-3 py-2 rounded focus:ring-blue-500 focus:border-blue-500"
        />
        <input
          id="codeUrl"
          type="url"
          placeholder="Code URL (e.g., https://github.com/repo)"
          class="w-full mb-3 border px-3 py-2 rounded focus:ring-blue-500 focus:border-blue-500"
        />

        <div class="flex justify-between mb-3 border-t pt-2">
          <span id="dateDisplay" class="text-sm text-gray-500"></span>
          <span id="likesViewsDisplay" class="text-sm text-gray-500"></span>
        </div>

        <div class="flex justify-end space-x-3">
          <button
            onclick="closeModal()"
            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition"
          >
            Cancel
          </button>
          <button
            id="saveBtn"
            onclick="saveProject()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow-md"
          >
            Save
          </button>
        </div>

        <button
          onclick="closeModal()"
          class="absolute top-2 right-3 text-gray-500 hover:text-black text-2xl leading-none"
        >
          Ã—
        </button>
      </div>
    </div>

    <!-- Feedback Modal (for alert/confirm replacements) -->
    <div
      id="feedback-modal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
          Action Feedback
        </h3>
        <p id="modal-message" class="text-gray-700 mb-6"></p>
        <button
          onclick="closeFeedbackModal()"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-150"
        >
          Close
        </button>
      </div>
    </div>

    <script src="/scripts/utils.js"></script>
  </body>
</html>
